<mat-dialog-content>
  <form #loginForm="ngForm">
    <mat-form-field>
      <input type="text" matInput placeholder="ユーザ" name="username" [(ngModel)]="username" required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="パスワード" name="password" [(ngModel)]="password" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="login(loginForm)" [disabled]="isAuthenticated()">ログイン</button>
  <button mat-raised-button color="primary" (click)="logout()" [disabled]="!isAuthenticated()">ログアウト</button>
</mat-dialog-actions>
